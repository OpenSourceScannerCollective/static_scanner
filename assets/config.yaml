- name: "AWS"
  secret_regexes:
  keys_with_secerets:
    - keys:
        - "User name"
      secrets:
        - "[a-zA-Z-0-9]+"
    - keys:
        - "Password"
      secrets:
        - "[AKIA|ABIA|ACCA][0-9A-Z]{19}"
  keys_required:
    - "User name"
    - "Password"


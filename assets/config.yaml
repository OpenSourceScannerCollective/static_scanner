---
- name: "GCP"
  secret_regexes:
    - (-----BEGIN[\w\s?]+KEY-----[\w\n\s?/+=]+-----END[\w\s?]+KEY-----)
  keys_with_secerets:
    - keys:
        - "auth_uri"
        - "token_uri"
        - "auth_provider_x509_cert_url"
      secrets:
        - "https://[a-zA-Z-0-9./]*"
    - keys:
        - "private_key"
      secrets:
        - (-----BEGIN[\w\s?]+KEY-----[\w\n\s?/+=]+-----END[\w\s?]+KEY-----)
  keys_required:
    - "auth_provider_x509_cert_url"

- name: "AWS"
  secret_regexes:
  keys_with_secerets:
    - keys:
        - "User name"
      secrets:
        - "[a-zA-Z-0-9]+"
    - keys:
        - "Password"
      secrets:
        - "[AKIA|ABIA|ACCA][0-9A-Z]{19}"
  keys_required:
    - "User name"
    - "Password"

- name: "PRIVATE KEY PEM"
  secret_regexes:
    - (-----BEGIN[\w\s?]+KEY-----[\w\n\s?/+=]+-----END[\w\s?]+KEY-----)

- name: "PUBLIC KEY PEM"
  secret_regexes:
    - ((ecdsa-sha2-nistp[0-9]+|ssh-ed25519|ssh-rsa|ssh-dss)[\s][\w+=/]+)

- name: "PRIVATE KEY BASE64"
  secret_regexes:
    - ([0-9a-zA-Z\+\/=]{64}(\n|\r|\r\n))*([0-9a-zA-Z\+\/=]{1,63}(\n|\r|\r\n))
